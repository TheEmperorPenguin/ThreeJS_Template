<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Basic Template</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #stats { position: absolute; top: 0; left: 0; }
        .centered-dot
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="centered-dot"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.skypack.dev/three@0.132.2",
                "three/examples/jsm/": "https://cdn.skypack.dev/three@0.132.2/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="App.js"></script>
</body>
</html>
